<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="cat_pilot.jpg">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>::KSP::</title>
  </head>
  <body>
  <img src="cat_pilot_.png" class="logo" id="logo">
  <h1 id="title">::KSP::</h1>
  <div id="form-div" class="form">
  <form id="form" method="post">
    <h1>Answer the below questions to adopt your very own kitty cat!</h1>
    <label for="name"> Think of a cool name </label><br>
    <input type="text" class="text-name" id="name" name="name"><br>
    <label for="months"> What month were you born in? </label><br>
    <select id="months" name="months">
      <option value="Jan"> January </option>
      <option value="Feb"> February </option>
      <option value="Mar"> March </option>
      <option value="Apr"> April </option>
      <option value="May"> May </option>
      <option value="Jun"> June </option>
      <option value="Jul"> July </option>
      <option value="Aug"> August </option>
      <option value="Sep"> September </option>
      <option value="Oct"> October </option>
      <option value="Nov"> November </option>
      <option value="Dec"> December </option>
    </select><br>
    <label for="drinks"> If you had to choose, Tea or Coffee? </label><br>
    <select id="drinks" name="drinks">
      <option value="Tea"> Tea </option>
      <option value="Coffee"> Coffee </option>
      <option value="Neither"> Neither </option>
    </select><br>
    <input type="submit" id="submit" value="ADOPT YOUR KITTY" class="SUBMIT">
  </form>
  </div>
  </body>
</html>
